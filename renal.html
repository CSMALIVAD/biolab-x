<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elite Renal Analytical Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script defer src="assets/js/renal.js"></script>

</head>

<body>

<div class="container">

<h1>Elite Renal Function Engine</h1>

<div class="card">

<h3>Patient Data</h3>

<input id="age" placeholder="Age (years)">
<input id="weight" placeholder="Weight (kg)">
<select id="sex">
<option value="male">Male</option>
<option value="female">Female</option>
</select>

<h3>Creatinine</h3>

<input id="creatinine" placeholder="Creatinine">
<select id="creatUnit" onchange="convertCreatinineUnit()">
<option value="mgdl">mg/dL</option>
<option value="umol">Âµmol/L</option>
</select>

<h3>Additional Labs</h3>

<input id="bun" placeholder="BUN (mg/dL)">
<input id="sodium" placeholder="Sodium (mmol/L)">
<input id="glucose" placeholder="Glucose (mg/dL)">
<input id="albumin" placeholder="Albumin (g/dL)">

<button onclick="analyzeRenal()">Calculate Full Panel</button>

</div>

<div class="card">
<h3>Renal Report</h3>
<div id="renalOutput"></div>
</div>

<div class="card">
<h3>eGFR Comparison Chart</h3>
<canvas id="renalChart"></canvas>
</div>

</div>

</body>
</html>
